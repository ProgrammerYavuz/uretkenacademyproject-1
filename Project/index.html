<!DOCTYPE html>
<html lang="tr-TR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./ayar/style.css">
    <title>Üretken Akademi | Yavuz Satılmış</title>
    <link type="image/png" rel="icon" sizes="96x96" href="https://uretkenakademi.com/platform/wp-content/uploads/2022/05/cropped-uretken-akademi-favicon-1.png">
</head>
<body>
    <div class="KapsamaAlani">
        <div class="LogoKapsamaAlani">
            <a href="https://uretkenakademi.com/" target="_blank"><img src="https://uretkenakademi.com/platform/wp-content/uploads/2022/05/cropped-uretken-akademi-favicon-1.png" alt=""></a>
            <div class="LogoMetni">Üretken Akademi ReactJS Programming Course</div>
        </div>
        <table>
            <tr>
                <td id="screen" colspan="4" class="btn btn--first" style="cursor: default;">0</td>
            </tr>
            <tr>
                <td colspan="5" style="font-size: 10px; background-color:#7e858b; color:#7e858b;">a</td>
            </tr>
            <tr>
                <td class="btn daire" id="btnNumber">7</td>
                <td class="btn daire" id="btnNumber">8</td>
                <td class="btn daire" id="btnNumber">9</td>
                <td class="btn daire" id="btnOpt">+</td>
            </tr>
            <tr>
                <td class="btn daire" id="btnNumber">4</td>
                <td class="btn daire" id="btnNumber">5</td>
                <td class="btn daire" id="btnNumber">6</td>
                <td class="btn daire" id="btnOpt">-</td>
            </tr>
            <tr>
                <td class="btn daire" id="btnNumber">1</td>
                <td class="btn daire" id="btnNumber">2</td>
                <td class="btn daire" id="btnNumber">3</td>
                <td class="btn daire" id="btnOpt">*</td>
            </tr>
            <tr>
                <td class="btn daire" style="background-color: #44d5f9; color:white;" id="btnOpt">C</td>
                <td class="btn daire" id="btnNumber">0</td>
                <td class="btn daire" style="background-color: #44d5f9; color:white;" id="btnOpt">=</td>
                <td class="btn daire" id="btnOpt">/</td>
            </tr>
        </table>
        <div class="FooterAlani">
            Copyright &copy; <a href="https://github.com/ProgrammerYavuz" target="_blank">programmeryavuz.</a>
        </div>
    </div>
    <script src="./ayar/script.js"></script>
</body>
</html>
